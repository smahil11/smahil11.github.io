    <main>
      <form id="contactForm" action="mailto:smahil.88@gmail.com" method="post" enctype="text/plain">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea><br>

        <input type="submit" value="Send" class="submit-button">
      </form>
